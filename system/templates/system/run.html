{% extends "base_generic.html" %}

{% block content %}
<h2>Create New Run</h2>
<form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
</form>

{% if show_response %}
    {% if success %}
        <p>Upload successful</p>
    {% else %}
        <p>Upload failed</p>
    {% endif %}
{% endif %}

{% endblock %}
