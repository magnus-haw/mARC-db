{% extends "base_generic.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

{% if show_response %}
    {% if success %}
        <p>Upload successful</p>
    {% else %}
        <p>Upload failed</p>
    {% endif %}
{% endif %}

{% endblock %}
