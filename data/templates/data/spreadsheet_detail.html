{% extends "base_generic.html" %}

{% block content %}
  <h1>Filename: {{ spreadsheet.filename }}</h1>

  <p><strong>Date:</strong> {{ spreadsheet.date }}</p>
  <p><strong>Notes:</strong> {{ spreadsheet.notes }}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Sheets</h4>

    {% for sheet in spreadsheet.sheet_set.all %}
      <hr>
      <p><strong><a href="{% url 'sheet-detail' sheet.pk %}">{{sheet.name}}</a></strong></p>
    {% endfor %}
  </div>
{% endblock %}
